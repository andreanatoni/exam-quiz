    }

      color: red;
      font-weight: bold;
    }

      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      font-size: 1.1rem;
    }

        "question": "In OCI Application Performance Monitoring (APM), what functionality does the Trace Explorer provide?",
        "options": [
          "Manage user access and permissions for APM domains",
          "Examine details of individual spans",
          "Create custom metrics based on trace data",
          "Set up notifications for application performance thresholds"
        ],
        "correct": 2
      }
    ];

    let currentQuestionIndex = -1;
    let usedIndexes = [];
    let totalQuestions = 0;
    let correctAnswers = 0;
    let wrongAnswers = 0;
    let questionAnswered = false;
    const maxQuestions = 25;

    questions.forEach(q => {
      if (Array.isArray(q.correct)) {
        q.correct = q.correct.map(c => c - 1);
      } else {
        q.correct = q.correct - 1;
      }
    });

    function updateScore() {
      document.getElementById('score').innerHTML =
        `Question ${totalQuestions} / ${maxQuestions} | <span class="correct">Correct: ${correctAnswers}</span> | <span class="incorrect">Incorrect: ${wrongAnswers}</span>`;
      document.getElementById('progress-bar').style.width = `${(totalQuestions / maxQuestions) * 100}%`;
    }

    function getRandomUnusedIndex() {
      if (usedIndexes.length >= questions.length) return null;
      let index;
      do {
        index = Math.floor(Math.random() * questions.length);
      } while (usedIndexes.includes(index));
      usedIndexes.push(index);
      return index;
    }

    function showFinalSummary() {
      document.getElementById('question').textContent = '✅ Quiz complete!';
      document.getElementById('options').innerHTML = '';
      const percentage = ((correctAnswers / totalQuestions) * 100).toFixed(2);
document.getElementById('feedback').innerHTML = `<strong>Final Score:</strong><br>✅ Correct: ${correctAnswers}<br>❌ Incorrect: ${wrongAnswers}<br>📊 Score Percentage: ${percentage}%`;
      document.getElementById('nextBtn').disabled = true;
    }

    function nextQuestion() {
      if (!questionAnswered && totalQuestions > 0) {
        document.getElementById('feedback').textContent = '⚠️ Please check your answer before continuing.';
        return;
      }

      if (totalQuestions >= maxQuestions) {
        showFinalSummary();
        return;
      }

      document.getElementById('question').textContent = '';
      document.getElementById('options').innerHTML = '';
      document.getElementById('feedback').textContent = '';

      const index = getRandomUnusedIndex();
      if (index === null) return;
      currentQuestionIndex = index;
      const originalQuestion = questions[currentQuestionIndex];

      const originalOptions = originalQuestion.options.map((opt, idx) => ({ opt, idx }));
      const shuffled = shuffleArray(originalOptions);
      const correctIndices = Array.isArray(originalQuestion.correct) ? originalQuestion.correct : [originalQuestion.correct];
      const newCorrect = shuffled
        .map((item, idx) => correctIndices.includes(item.idx) ? idx : -1)
        .filter(i => i !== -1);

      questions[currentQuestionIndex].shuffledOptions = shuffled.map(item => item.opt);
      questions[currentQuestionIndex].currentCorrect = Array.isArray(originalQuestion.correct) ? newCorrect : newCorrect[0];

      document.getElementById('question').textContent = originalQuestion.question;

      const isMultiple = Array.isArray(questions[currentQuestionIndex].currentCorrect);
      const inputType = isMultiple ? 'checkbox' : 'radio';

      questions[currentQuestionIndex].shuffledOptions.forEach((opt, idx) => {
        const div = document.createElement('div');
        div.classList.add('option');
        div.innerHTML = `<input type="${inputType}" name="option" value="${idx}" id="opt${idx}" /> <label for="opt${idx}" id="label${idx}">${opt}</label>`;
        document.getElementById('options').appendChild(div);
      });

      questionAnswered = false;
      totalQuestions++;
      updateScore();
    }

    function checkAnswer() {
      const currentQuestion = questions[currentQuestionIndex];
      const correctArray = Array.isArray(currentQuestion.currentCorrect) ? currentQuestion.currentCorrect : [currentQuestion.currentCorrect];
      const selected = Array.from(document.querySelectorAll('input[name="option"]:checked')).map(el => parseInt(el.value));
      const allInputs = document.querySelectorAll('input[name="option"]');

      if (selected.length === 0) {
        document.getElementById('feedback').textContent = '⚠️ Please select at least one option.';
        return;
      }

      const isCorrect = selected.length === correctArray.length &&
                        selected.sort().join() === correctArray.sort().join();

      allInputs.forEach((el, idx) => {
        const label = document.getElementById(`label${idx}`);
        el.disabled = true;
        if (correctArray.includes(idx)) {
          label.classList.add('correct');
        } else if (selected.includes(idx) && !correctArray.includes(idx)) {
          label.classList.add('incorrect');
        }
      });

      document.getElementById('feedback').textContent = isCorrect ? '✅ Correct!' : '❌ Incorrect.';

      if (isCorrect) correctAnswers++;
      else wrongAnswers++;

      questionAnswered = true;
      updateScore();
    }

    nextQuestion();
  </script>
</body>
</html>
